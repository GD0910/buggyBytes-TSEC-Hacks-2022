<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Wallet UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="wallet-container text-center">
        <p class="page-title"><i class="fa-solid fa fa-align-left"></i>My E-Wallet<i class="fa-solid fa fa-user"></i></p>

        <div class="amount-box text-center">
            <img src="./img/wallet_logo.png" alt="">
            <p>Total Balance</p>
            <p class="amount">$123</p>
        </div>

        <div class="btn-group text-center">
            <button type="button" class="btn btn-outline-light">Add Money</button>
            <button type="button" class="btn btn-outline-light">Withdraw</button>
        </div>

        <div class="txn-history">
            <p><b>History</p>
                <p class="txn-list">Payment to xyz<span class="debit-amount">-100$</span></p>

                <p class="txn-list">Payment to abc<span class="debit-amount">-100$</span></p>

                <p class="txn-list">Credit from abc<span class="credit-amount">+300$</span></p>

                <p class="txn-list">Transfer from xyz<span class="credit-amount">+100$</span></p>
        </div>

        <div class="footer-menu">
            <div class="row text-center">
                <div class="col-md-3">
                    <i class="fa-solid fa fa-home"></i>
                    <p>Home</p>
                    </div>

                <div class="col-md-3">
                    <i class="fa-solid fa fa-inbox"></i>
                    <p>Inbox</p>
                </div>

                <div class="col-md-3">
                    <i class="fa fa-solid fa fa-university"></i>
                    <p>Bank</p>
                </div>

                <div class="col-md-3">
                    <i class="fa-solid fa fa-barcode"></i>
                    <p>Scan</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
